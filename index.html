<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Html/css/js calc</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="container">
		<div class="calc">
			<div class="window">
				<div class="_display"></div>
				<div class="button">
					<ul class="table">
						<div class="row1">
							<li><button class="btn" onclick="getClickText(this.innerText)">7</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">8</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">9</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">/</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">C</button></li>
						</div>
						<div class="row2">
							<li><button class="btn" onclick="getClickText(this.innerText)">4</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">5</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">6</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">*</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">(</button></li>
						</div>
						<div class="row3">
							<li><button class="btn" onclick="getClickText(this.innerText)">1</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">2</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">3</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">-</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">)</button></li>
						</div>
						<div class="row4">
							<li><button class="btn" onclick="getClickText(this.innerText)">0</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">.</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">%</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">+</button></li>
							<li><button class="btn" onclick="getClickText(this.innerText)">=</button></li>
						</div>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
